<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>差值表达式:</h1>
    <h2>{{msg}}</h2>
    <h1>v-text:</h1>
    <h2 v-text="msg"></h2>
    <h1>v-model双向绑定:</h1>
    <input type="text" v-model="msg">
  </div>
  <script src="./src//dep.js"></script>
  <script src="./src//watcher.js"></script>
  <script src="./src/compiler.js"></script>
  <script src="./src/observer.js"></script>
  <script src="./src/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello',
        num: 0,
        man: {
          name: 'zhangsan',
          gf: {
            age: 12
          }
        }
      }
    })
  </script>
</body>

</html>
